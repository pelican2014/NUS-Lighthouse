<b-container class="bv-example-row" style="padding-top: 6px;">
  <v-chip right color="indigo" text-color="white">
    <v-avatar class="indigo darken-4">{{ number }}</v-avatar>
    past interns
  </v-chip>
  <b-row>
    <b-col class='background-position-col'>
      <Treemap :data='major_faculty'></Treemap>
    </b-col>
  </b-row>
  <b-row>
    <b-col class='background-col'>
      <Wordcloud title='Modules taken' :data='modules'></Wordcloud>
    </b-col>
  </b-row>
  <b-row>
    <b-col class='background-position-col second'>
      <Histogram title='CAP distribution' yname='CAP' :data='CAP_hist'></Histogram>
    </b-col>
    <b-col class='background-position-col'>
      <Pyramid :male='male' :female='female'></Pyramid>
    </b-col>
  </b-row>
</b-container>
