<div>
  <v-toolbar color="blue darken-3" dark>
    <router-link to="/" tag="div" class="mouse-over">
      <v-toolbar-title>
        <h3 class='logo' id="text1">NUS &nbsp</h3>
        <h3 class='logo' id="text2">Light</h3>
        <h3 class='logo' id="text3">house</h3>
      </v-toolbar-title>
    </router-link>
    <v-toolbar-title class="sec-name">
      <router-link :to='section_path' tag="div" class="mouse-over">
        <h4 class='logo' id="text2">{{section_name}}</h4>
      </router-link>
    </v-toolbar-title>
    <v-spacer></v-spacer>
    <v-btn icon @click="$router.go(-1)">
      <v-icon>arrow_back</v-icon>
    </v-btn>
    <v-btn icon @click="$router.go()">
      <v-icon>refresh</v-icon>
    </v-btn>
    <v-btn icon @click="handle_logout">
      <v-icon>supervised_user_circle</v-icon>
    </v-btn>
  </v-toolbar>
</div>
