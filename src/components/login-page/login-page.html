  <video autoplay muted loop id="lighthouse-video">

      <b-container style='height:240px;'>
        <b-row>
        </b-row>

        <p class='title text-xs-center selima'> NUS Lighthouse </p>

          <b-col cols='3'>
          </b-col>
          <b-col cols='6'>
            <v-card class='login-page-box-in' color="rgba(200, 200, 200, 0.75)">
              <div class='text-xs-center'>
                <v-form @submit.prevent="handleSubmit">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <v-text-field color="white" type="text" v-model="username" name="username" :class="{ 'is-invalid': submitted && !username }"/>
                        <div v-show="submitted && !username" class="invalid-feedback">Username is required</div>
                    </div>
                    <div class="form-group">
                        <label htmlFor="password">Password</label>
                        <v-text-field class="white--text" type="password" v-model="password" name="password" :class="{ 'is-invalid': submitted && !password }"/>
                        <div v-show="submitted && !password" class="invalid-feedback">Password is required</div>
                    </div>
                    <div class="form-group">
                        <button class="btn-primary" style="width: 100%; border-radius: 2rem; padding: 1rem;" :disabled="status.loggingIn">
